        :root {
            --primary-color: #8e44ad;
            --secondary-color: #9b59b6;
            --text-color: #333;
            --background-color: rgba(244, 244, 244, 0.8);
        }

        body {
            font-family: 'Roboto', sans-serif;
            color: var(--text-color);
            margin: 0;
            padding: 20px;
            box-sizing: border-box;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background-image: url('/files/images/voyancecc.jpg');
            background-size: cover;
            background-position: center;
            background-attachment: fixed;
        }

        .content {
            max-width: 800px;
            width: 100%;
            padding: 2rem;
            background-color: var(--background-color);
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.1);
            border-radius: 8px;
            backdrop-filter: blur(5px);
        }

        h1, h2, h3 {
            color: var(--primary-color);
        }

        .logo {
            max-width: 150px;
            margin-bottom: 1rem;
        }

        .read-the-docs {
            background-color: rgba(249, 249, 249, 0.8);
            padding: 1rem;
            border-radius: 8px;
            margin-bottom: 2rem;
        }

        form {
            background-color: rgba(255, 255, 255, 0.9);
            padding: 2rem;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            margin-bottom: 2rem;
        }

        label {
            display: block;
            margin-bottom: 0.5rem;
            color: var(--primary-color);
        }

        input, select, textarea {
            width: 100%;
            padding: 0.5rem;
            margin-bottom: 1rem;
            border: 1px solid #ddd;
            border-radius: 4px;
            font-size: 16px;
            box-sizing: border-box;
        }

        button {
            background-color: var(--primary-color);
            color: white;
            padding: 0.75rem 1.5rem;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            transition: background-color 0.3s ease;
            font-size: 16px;
            width: 100%;
        }

        button:hover {
            background-color: var(--secondary-color);
        }

        @media screen and (max-width: 768px) {
            body {
                padding: 10px;
            }
            .content {
                padding: 1rem;
            }
            form {
                padding: 1rem;
            }
            h1 {
                font-size: 24px;
            }
            h2 {
                font-size: 20px;
            }
            .read-the-docs {
                font-size: 14px;
            }
        }

        @media screen and (max-width: 480px) {
            body {
                padding: 5px;
            }
            .content {
                padding: 0.5rem;
            }
            form {
                padding: 0.5rem;
            }
            h1 {
                font-size: 20px;
            }
            h2 {
                font-size: 18px;
            }
            .read-the-docs {
                font-size: 12px;
            }
            input, select, textarea, button {
                font-size: 14px;
            }
        }
